<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제1</title>
</head>
<body>
    <form action="order.kh">
        고객명 : <input type="text" name="name"><br><br>
        전화번호 : <input type="text" name="pone"> <br><br>
        E-mail : <input type="text" name="email">
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" id="size-small" name="size" value="small">
            <label for="size-small">Small</label> <br><br>
            <input type="radio" id="size-medium" name="size" value="medium">
            <label for="size-medium">Medium</label><br><br>
            <input type="radio" id="size-large" name="size" value="large">
            <label for="size-large">Large</label><br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" id="bacon" value="bacon">
            <label for="bacon">베이컨</label><br>
            <input type="checkbox" name="topping" id="cheese" value="cheese">
            <label for="cheese">치즈</label><br>
            <input type="checkbox" name="topping" id="onion" value="onion">
            <label for="onion">양파</label><br>
            <input type="checkbox" name="topping" id="mushroom" value="mushroom">
            <label for="mushroom">버섯</label>
        </fieldset>

        <br>

        희망 배송 시간 : <input type="time" name="delivery_time"><br><br>
        배송시 요청사항 : <textarea name="delivery_description"></textarea>
        <br><br>
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
