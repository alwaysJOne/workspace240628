<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtion</title>
</head>
<body>
    <script>
        function test(){
            console.log("test함수")
            console.log(this)
        }
        test();

        const test2 = function(){
            console.log("test2함수")
            console.log(this)
        }

        test2();

        const test3 = () => {
            console.log("test3함수")
            console.log(this)
        }
        test3();

    </script>
</body>
</html>
