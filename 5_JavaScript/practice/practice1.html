<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 1px solid black;
            background: black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h3>문제1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어라</h3>
    <div id="div1"></div>

    <input type="color" id="selectColor">
    <button onclick="colorChange()">변경</button>

    <script>
        function colorChange(){
            const color = document.querySelector("#selectColor");
            console.log(color.value)

            const divEl = document.getElementById("div1");
            divEl.style.background = color.value;
        }
    </script>



    <h3>문제2. 버튼에 따른 크기조절이 가능하게 만들어 보세요.</h3>
    <div id="div2"></div>
    <button onclick="reSize('#div2', '50px', '50px')">50X50</button>
    <button onclick="reSize('#div2', '100px', '100px')">100X100</button>
    <button onclick="reSize('#div2', '200px', '200px')">200X200</button>

    <script>
        function halfSize(){
            const divEl = document.querySelector("#div2");
            divEl.style.width = "50px";
            divEl.style.height = "50px";
        }

        function defaultSize(){
            const divEl = document.querySelector("#div2");
            divEl.style.width = "100px";
            divEl.style.height = "100px";
        }

        function doubleSize(){
            const divEl = document.querySelector("#div2");
            divEl.style.width = "200px";
            divEl.style.height = "200px";
        }

        function reSize(selector, width, height){
            const divEl = document.querySelector(selector);
            divEl.style.width = width;
            divEl.style.height = height;
        }
    </script>
</body>
</html>
